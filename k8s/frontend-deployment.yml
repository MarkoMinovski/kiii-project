apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: markom565/kiii-proekt-frontend:kubernetes
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
