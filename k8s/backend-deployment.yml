apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: markom565/kiii-proekt-backend:kubernetes
        imagePullPolicy: Always
        ports:
        - containerPort: 8080