# ===============================
# Database Connection
# ===============================
spring.datasource.url=jdbc:postgresql://aws-1-eu-central-1.pooler.supabase.com:5432/postgres?user=${DB_USERNAME}&password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# Hibernate / JPA Settings
# ===============================
# This will automatically create or update tables based on your entities
spring.jpa.hibernate.ddl-auto=update

# Optional: Show SQL in console (handy for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialect for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# Server (Optional)
# ===============================
server.port=8080
